<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <style>
        body {
            padding: 0.5em
        }
        div.center {
            text-align: center;
        }
        div.spacerp5 {
            margin-bottom: 2em;
        }
    </style>
</head>
<body>



<ul class="collection with-header">
    <li class="collection-header"><h6>Feature Type</h6></li>
    <li class="collection-item">
        <input type="checkbox" id="standalone"> <label for="standalone">Standalone</label>
    </li>
    <li class="collection-item">
        <input type="checkbox" id="series"> <label for="series">Series</label>
    </li>
    <li class="collection-item">
        <input type="checkbox" id="docs"> <label for="docs">Docs & Commentaries</label>
    </li>
</ul>
<ul class="collection with-header">
    <li class="collection-header"><h6>Tier</h6></li>
    <li class="collection-item">
        <input type="checkbox" id="full"> <label for="full">Full</label>
    </li>
    <li class="collection-item">
        <input type="checkbox" id="loc"> <label for="loc">Localization</label>
    </li>
    <li class="collection-item">
        <input type="checkbox" id="fullnloc"> <label for="fullnloc">Full And Localization</label>
    </li>
</ul>

<ul class="collection with-header">
    <li class="collection-header"><h6>Versions</h6></li>
    <li class="collection-item">
        <input type="checkbox" id="original"> <label for="original">Original</label>
    </li>
    <li class="collection-item">
        <input type="checkbox" id="alternative"> <label for="alternative">Alternative</label>
    </li>
    <li class="collection-item">
        <input type="checkbox" id="tvnairline"> <label for="tvnairline">TV / Arline</label>
    </li>
</ul>

<div class="center">
    <a class="waves-effect waves-light btn done">Done</a>
</div>
<div class="spacerp5"></div>

<script>

    function closeHost() {
        google.script.host.close();
    }

    document.querySelector('.done').addEventListener('click', function () {
        google.script.run.withSuccessHandler(closeHost).showModal();
    });

</script>

</body>
</html>
